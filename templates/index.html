<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarSketch - Comic Notes Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .bg-custom {
            background: linear-gradient(135deg, rgba(75,0,130,1) 0%, rgba(139,0,255,1) 100%);
            clip-path: ellipse(70% 80% at 50% 50%);
            position: absolute;
            width: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            filter: blur(30px);
            transform: scale(1.5);
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-animation {
            animation: fadeIn 2s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .text-shadow {
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .glow-text {
            color: #e2e8f0;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
        }
        .btn-primary {
            background-color: #6d28d9;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #4c1d95;
            transform: scale(1.05);
        }
        .animate-fadeIn {
            animation: fadeIn 2s ease-out;
        }
        .logo {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }
        .prompt-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(255, 0, 150, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .prompt-input {
            border: none;
            background: transparent;
            color: #ffffff;
            font-size: 1.25rem;
            padding: 10px;
            flex: 1;
            outline: none;
            border-radius: 20px;
            font-family: 'Roboto', sans-serif;
        }
        .prompt-input::placeholder {
            color: #e2e8f0;
            opacity: 0.7;
        }
        .prompt-button {
            background: linear-gradient(135deg, rgba(255,0,150,1) 0%, rgba(255,105,180,1) 100%);
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.25rem;
            box-shadow: 0 4px 6px rgba(255, 0, 150, 0.3);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            white-space: nowrap;
        }
        .prompt-button:hover {
            background: linear-gradient(135deg, rgba(255,105,180,1) 0%, rgba(255,0,150,1) 100%);
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(255, 0, 150, 0.5);
        }
        .footer-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #e2e8f0;
            font-family: 'Roboto', sans-serif;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8), 0 0 20px rgba(255, 105, 180, 0.6);
        }
        .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .pdf-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .pdf-container a {
            margin-top: 10px;
            color: #ff1493;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s;
        }
        .pdf-container a:hover {
            color: #ff69b4;
        }
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{{ url_for('static', filename='videos/bg1.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <div class="bg-custom"></div>
    <nav class="p-6 bg-transparent text-white fixed top-0 w-full z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="navbar-brand">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
                StarSketch
            </a>
            <div>
                <a href="{{ url_for('features') }}" class="px-4 py-2 hover:bg-purple-600 rounded transition">Features</a>
                <a href="{{ url_for('about') }}" class="px-4 py-2 hover:bg-purple-600 rounded transition">About</a>
                <a href="{{ url_for('contact') }}" class="px-4 py-2 hover:bg-purple-600 rounded transition">Contact</a>
            </div>
        </div>
    </nav>
    <header class="hero-animation h-screen flex items-center justify-center text-center">
        <div class="text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-shadow animate-fadeIn">Explore the Cosmos with StarSketch</h1>
            <p class="text-lg md:text-xl mb-6 animate-fadeIn">Generate your own custom space comics and dive into the universe!</p>
            <form id="comic-form" class="flex flex-col items-center">
                <div class="prompt-container">
                    <input type="text" name="topic" class="prompt-input" placeholder="Enter your comic topic here" required>
                    <button type="submit" class="prompt-button">Generate Comic</button>
                </div>
            </form>
            <div id="pdf-viewer" style="display: none;">
                <h2>Generated Comic</h2>
                <iframe id="pdf-frame" style="width: 100%; height: 600px;" frameborder="0"></iframe>
                <br>
                <a id="download-link" href="#" download="comic.pdf">Download PDF</a>
            </div>
        </div>
    </header>

    <div id="loader" class="loader"></div>

    <footer class="footer-text">
        <p>Â© 2024 StarSketch. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('comic-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show loader
            document.getElementById('loader').style.display = 'block';

            const form = document.getElementById('comic-form');
            const formData = new FormData(form);

            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                document.getElementById('loader').style.display = 'none';
                document.getElementById('pdf-viewer').style.display = 'block';
                document.getElementById('pdf-frame').src = url;
                document.getElementById('download-link').href = url;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                document.getElementById('loader').style.display = 'none';
            });
        });
    </script>
</body>
</html>
